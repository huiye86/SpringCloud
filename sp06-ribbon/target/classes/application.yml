spring:
  application:
    name: ribbon

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka


ribbon:
  MaxAutoRetriesNextServer: 2 #更换服务器的次数
  MaxAutoRetries: 1 #单台服务器的重试次数
  OkToRetryOnAllOperations: true #是否对所有类型请求都进行重试，默认只对get重试，一般不用配置
